<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Drinks Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>

  <h1>Have a cup with Nolan Lewandowski</h1>

  <div class="container">

    <div class="row">
      <div class="col-sm-2">L</div>
      <div class="col-sm-2">E</div>
      <div class="col-sm-2">W</div>
      <div class="col-sm-2">A</div>
      <div class="col-sm-2">N</div>
      <div class="col-sm-2">D</div>
    </div>
    <div class="row">
      <div class="col-md">Lemonade</div>
      <div class="col-md">Everclear</div>
      <div class="col-md">Water</div>
      <div class="col-md">Apple Juice</div>
      <div class="col-md">Nesquik</div>
      <div class="col-md">Dr. Pepper</div>
    </div>
    </div>

    <div class="container">
      <img src="Lemonade.jpg" alt="Lemonade" class="img-fluid">
      <img src="AJ.jpg" alt="Apple Juice" class="img-fluid">
      <img src="DrPepper.jpg" alt="Dr. Pepper" class="img-fluid">
    </div>

    <div class="container">
      <img src="Lemonade.jpg" alt="Lemonade" class="img-thumbnail">
      <img src="AJ.jpg" alt="Apple Juice" class="img-thumbnail">
      <img src="DrPepper.jpg" alt="Dr. Pepper" class="img-thumbnail">
    </div>

  <p>The drink names will break first. This is due to the break point being md<br>
    for the names and just sm for the letters.</p>

</body>
</html>
